<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder Web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="resumeBuilder" class="resume-builder">
        <h1>Resume Builder</h1>
         <p class="para"><strong>You can create your resume quickly</strong></p>
        <form id="resumeForm">
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone No:</label>
            <input type="number" id="phone" name="phone" required>

            <label for="education">Education:</label>
            <textarea id="education" name="education" placeholder="Enter Education with Comma Seperated:" required></textarea>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" placeholder="Enter Experience with Comma Seperated:" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" placeholder="Enter Skills with Comma Seperated:" required></textarea>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resumePreview" class="resume-preview" style="display:none;">
            <!-- Resume preview will be generated here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
